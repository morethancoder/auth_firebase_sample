<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/ico"
      href="/src/assets/logoArtboard 6blue tr.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Authinication example</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="header">
          <div class="current-user">
            <h2></h2>
            <h2 id="current"></h2>
          </div>
          <h2 class="header-text">ادخل البريد الالكتروني</h2>
        </div>
        <div class="input-container">
          <input
            id="input-email-field"
            class="input-field"
            placeholder="example@email.com"
          />
        </div>
        <div class="header">
          <h2 class="header-text">ادخل كلمة المرور</h2>
        </div>
        <div class="input-container">
          <input
            type="password"
            id="input-password-field"
            class="input-field"
            placeholder="password must be more than 6 letters"
          />
        </div>
        <div class="submit-button-container">
          <button id="submit-button" class="button">دخول</button>
          <button id="logout-button" class="button">خروج</button>
        </div>
      </div>
    </div>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="/public/index.js"></script>
  </body>
</html>
